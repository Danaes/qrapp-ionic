<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-item
            *ngFor="let data of historial; let i = index"
            (click)="openScan( i )">
      {{data.info}} <small> ({{data.tipo}}) </small>
    </button>

  </ion-list>

</ion-content>
